<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client panel</title>
    <link rel="stylesheet" th:href ="@{/css/client/client-panel.css}" />
</head>
<body>
<div class="sign-out-button">
    <form th:action="@{/logout}" method="post" >
        <input type="submit" value="Sign Out"/>
    </form>
</div>

<header>
    <div th:if="${login}" class="main-header">
        <p>Witaj <span th:text="${login}">email</span></p>
    </div>
</header>

<div th:if="${login != null && login.equals('admin@admin')}" class="client-panel">
    <a th:href="@{/adminPanel}"><button class="buttons">ADMIN PANEL</button></a>
</div>

<div class="client-panel">
    <a th:href="@{/chooseIShow}"><button class="buttons2">Rezerwuj Bilet</button></a>
    <a th:href="@{/client/delete/}"><button class="buttons2">Usu≈Ñ swoje konto</button></a>
</div>
</body>
</html>
